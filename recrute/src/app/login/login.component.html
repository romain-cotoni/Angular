<div class="login d-flex flex-column justify-content-center align-items-center">
    <h2 class="lead text-secondary">Connectez vous</h2>
    <div class="alert alert-warning" *ngIf='invalidLogin'>{{ errorMessage   }}</div>
    <div class="alert alert-success" *ngIf='loginSuccess'>{{ successMessage }}</div>
    <div class="row mx-0 mt-3 w-25">
        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Username</mat-label>
            <input matInput type="text"  [(ngModel)]="username" placeholder="Saisir un identifiant">
        </mat-form-field>
    </div>
    <div class="row mx-0 mt-3 w-25">
        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" id="password" [(ngModel)]="password" placeholder="Saisir un mot de passe">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="row mx-0 mt-3 w-25">
        <div class="w-25"></div>
        <button mat-raised-button color="primary" class="w-50" (click)=login()>Login</button>
    </div>
    <div class="row mx-0 mt-3 w-25 text-center">
        <a href="">Identifiants oubli√©s</a>
    </div>
</div>
