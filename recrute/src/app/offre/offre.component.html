<div class="row mx-0">
    <div class="col-0 col-md-3"></div>
        <div class="col-12 col-md-6">
            <h1 class="text-secondary text-center my-3">Offre d'emploi</h1>
            <form novalidate class="text-center">                
                <div>
                    <div class="mb-4 p-2 border border-light">
                        <div class="row mx-0">
                            <p class="lead text-start">Offre d'emploi</p>
                        </div>
                        <div class="row mx-0 mb-4">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Position" />
                            </div>
                            <div class="col-md-6 text-start">
                                <input type="text" class="form-control ms-0 ms-md-1 mt-2 mt-md-0" placeholder="Fournisseur de l'offre" />
                            </div>
                        </div>
                        <div class="row mx-0 mb-4">
                            <div class="col-md-6">
                                <input  type="text" class="form-control" placeholder="Lieu" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control ms-0 ms-md-1 mt-2 mt-md-0" placeholder="Numéro d'offre"/>
                            </div>
                        </div>                    
                        <div class="row mx-0 mb-4">
                            <div class="col-md-12">
                                <textarea class="form-control" placeholder="Détails"></textarea>                                                           
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-0 col-md-2"></div>
                            <button mat-raised-button color="primary" class="col-md-4 ms-1">Valider l'offre</button>
                            <button mat-raised-button color="primary" class="col-md-4 ms-1 mt-2 mt-md-0">Effacer l'offre</button>        
                        </div>
                    </div>
                </div>
                <!--<button class="btn btn-danger ms-2" [disabled]='educationForm.invalid'>Submit</button>-->
                <!--<button mat-raised-button color="primary" class="mb-4" (click)='addEducation()'>Ajouter une éducation</button>-->
            </form>
        </div>
    <div class="col-3"></div>
</div>
